services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: ${USER:-postgres}
      POSTGRES_PASSWORD: ${PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-go_atlas_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USER:-postgres} -d ${DB_NAME:-go_atlas_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: go_app
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${PORT:-8000}:8000"
    environment:
      GIN_MODE: ${GIN_MODE:-debug}
      PORT: ${PORT:-8000}
      HOST: postgres
      USER: ${USER:-postgres}
      PASSWORD: ${PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-go_atlas_db}
      DB_PORT: 5432
      SSL_MODE: ${SSL_MODE:-disable}
      TIMEZONE: ${TIMEZONE:-Asia/Shanghai}
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
